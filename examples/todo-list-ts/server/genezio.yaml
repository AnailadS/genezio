name: todo-list-ts
region: us-east-1
sdk:
  language: ts
  options:
    runtime: browser
  path: ../client/src/sdk
classes:
  - path: ./src/task.ts
    type: jsonrpc
    methods: []
  - path: ./src/user.ts
    type: jsonrpc
    methods: []
  - path: ./src/cron.ts
    type: jsonrpc
    methods:
      - name: "deleteAllData"
        type: cron
        cronString: "0 12 * * *"

